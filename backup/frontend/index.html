<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>userdetails</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <style>
        #headding {
            background-color: aquamarine;
            color: green;
            padding: 20px;
            text-align: center;
            margin: 0px;
        }

        #form-section {
            background-color: powderblue;
            padding: 30px;
            text-align: center;
        }

        #divTable {
            padding: 20px;
            background-color: salmon;
        }
    </style>
</head>


<body>
    <h1 id="headding">You can Insert and Delete Users from table</h1>
    <section id="form-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 ">
                    <label>Name :</label>
                </div>
                <div class="col-lg-4 text-left">
                    <input class='form-control' type="text" id="name" placeholder="*name">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-lg-4 ">
                    <label>Age :</label>
                </div>
                <div class="col-lg-4 text-left">
                    <input class='form-control' type="number" min='1' max='100' id="age" placeholder="*age">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-lg-4 ">
                    <label>Location :</label>
                </div>
                <div class="col-lg-4 text-left">
                    <input class='form-control' type="text" id="place" placeholder="place">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-lg-4 ">
                    <label>Id :</label>
                </div>
                <div class="col-lg-4 text-left">
                    <input class='form-control' type="number" min="1" id="id" placeholder="*user id">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-lg-4 ">
                    <label>Gender :</label>
                </div>
                <div class="col-lg-4 text-left">
                    <input type="radio" name="gender" value="male"> Male
                    <input type="radio" name="gender" value="female"> Female
                    <input type="radio" name="gender" value="other"> Other
                </div>
            </div>
            <br>
            <br>
            <div class="row">
                <div class="col-lg ">
                    <button class="btn btn-dark btn-lg-3 btn-primary" id="createbutton">create</button>
                </div>
                <div class="col-lg ">
                    <button class="btn btn-warning btn-lg-3 btn-primary" id="updatebutton">update</button>
                </div>
                <div class="col-lg ">
                    <button class="btn btn-danger btn-lg-3 btn-primary" id="deleteuserbutton">delete user</button>
                </div>
            </div>

        </div>
        <br>
        <p id="output"></p>
    </section>


    <div id="divTable">

    </div>
    <script src="main.js"></script>
</body>

</html>
